<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GameHub</title>
</head>
<body>

    <header class="header">
        <div class="header-bottom skewBg" data-header>
          <div class="container">
    
            <a href="#" class="logo">GameHub</a>
    
            <nav class="navbar" data-navbar>
              <ul class="navbar-list">
    
                <li class="navbar-item">
                  <a href="#home" class="navbar-link skewBg" data-nav-link>Home</a>
                </li>
    
                <li class="navbar-item">
                  <a href="product.html" class="navbar-link skewBg" data-nav-link>Shop</a>
                </li>
    
                <li class="navbar-item">
                  <a href="#blog" class="navbar-link skewBg" data-nav-link>Blog</a>
                </li>
    
                <li class="navbar-item">
                  <a href="contact.html" class="navbar-link skewBg" data-nav-link>Contact</a>
                </li>
    
              </ul>
            </nav>
    
            <div class="header-actions">
    
              <button class="cart-btn" aria-label="cart">
                <ion-icon name="cart"></ion-icon>
    
                <span class="cart-badge">0</span>
              </button>
    
              <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" class="menu"></ion-icon>
                <ion-icon name="close-outline" class="close"></ion-icon>
              </button>
    
            </div>
    
          </div>
        </div>
    
      </header>
    
<div class="container">
    <h2 class="h2 section-title">
        Contact <span class="span">Us</span>
    </h2>

    <div class="form-container">
        <form id="my-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <br>
        
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="blog-card"></div>
<script src="apifetch.js"></script>
<script src="dom.js"></script>
</body>
</html>
